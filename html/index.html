<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../vendor/mustache.js/mustache.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../dist/css/application.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<div class="navigation">
    <div class='title'>Settings</div>
	<form action="#">
		<strong>Dietary restrictions</strong>
		<div class='group'>
			<p>
				<input type="checkbox" id="vegetarian" name="vegetarian"/>
				<label for="vegetarian">Vegetarian</label>
			</p>
			<p>
				<input type="checkbox" id="glutenfree" name="glutenfree"/>
				<label for="glutenfree">Gluten-Free</label>
			</p>
			<p>
				<input type="checkbox" id="dairyfree" name="dairyfree" />
				<label for="dairyfree">Dairy-Free</label>
			</p>
			<div class='action'><button class='b2 save new saveState'>Save</button></div>
		</div>
		<!--
		<strong>Balancing the meal plan</strong>
		<div class='group'>
			<p>
				<select id="totalMeals"><option>1</option></select>
				<label for="totalMeals">Total meals in each plan</label>
			</p>
			<p>
				<select id="numberOfDiverse"><option>1</option></select>
				<label for="numberOfDiverse">New recipies in each plan</label>
			</p>
			
		</div>
		-->
		<div class='betanotice'>
		<strong>Need to contact us?</strong>
		<p>Our app is still in beta, and we'd love to hear from you!</p>
		<div class='action'><a href='mailto:contact@mymealplannr.com'>Send An Email</a></div>
		</div>
    </form>
</div>

<input type="checkbox" id="nav-trigger" class="nav-trigger" />
<div class="site-wrap">
	<div class='page'>
		<div class='appcontainer'>

			<div class='header'>
				<a href='#' class='logo'><img src='../images/logo.png' /></a>
				<button class='action' data-action="displayMenuPlan">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">

					</svg>
				</button>
				<label for="nav-trigger" class='action'>
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
					<path id="menu-icon" d="M462,163.5H50v-65h412V163.5z M462,223.5H50v65h412V223.5z M462,348.5H50v65h412V348.5z"/>
					</svg>

				</label>
			</div>
			<div class='window'>
				<div class="subpage offscreen offscreen-right onscreen">
					<div class='welcome'>
						<img src='../images/logo-big.png' class='big-logo'/>
						<div class='subtitle'>simple, smart, meal planning</div>
			 			<div class='action'><button class='b1' data-action="start">Get Started</button></div>
			 		</div>
			 	</div>
			</div>
		</div>

	<!--

		<form>
		  <div class="group">      
			<input type="text" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Email</label>
		  </div>
			
		  <div class="group">      
			<input type="password" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Password</label>
		  </div>
			
		</form>

	-->

	<script id="tmpl-login" type="x-tmpl-mustache">
		<input type="text" name="email" />
		<input type="text" name="password" />
		<button data-action="start">Start Planning!</button>
	</script>


	<script id="tmpl-recipe" type="x-tmpl-mustache">
		<div class='recipe'>
			
			<div class='image'>
				<div class='success'>
					<div class='showProgress'>
						<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

							 width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">

						<path id="check-mark-6-icon" d="M49.431,258l35.334-32.666c41.332,20,67.545,35.217,114,68.333

							c87.334-99.109,145.041-149.39,252.307-216.128l11.498,26.447c-88.457,77.195-153.244,163.178-246.533,330.475

							C158.499,366.696,120.097,323.5,49.431,258z"/>

						</svg>


						<div class='text'>{{totalLikedPlusOne}}/{{totalMeals}} meals added!</div>
					</div>
				</div>
				<div class='failure'></div>
				<img src='{{image}}' />
			</div>
			<!-- {{time}}, {{calories}}, {{type}} calories -->
			<div class='titleCard content'>
				<span class='title'>{{title}}</span>
				<span class='chicklet-group'>
					<span class='chicklet'><span class='symbolIcon' data-type="time">&#9719;</span> {{time}}</span>
				</span>
				<span class='chicklet-group'>
								{{#vegetarian}}<span class='chicklet'><span class='letterIcon' data-type="vegetarian">v</span> Vegetarian</span>{{/vegetarian}}
								{{#glutenfree}}<span class='chicklet'><span class='letterIcon' data-type="gluten-free">g</span> Gluten-Free</span>{{/glutenfree}}
								{{#dairyfree}}<span class='chicklet'><span class='letterIcon' data-type="dairy-free">d</span> Dairy-free</span>{{/dairyfree}}
				</span>
				<div class='actions'>
					<button data-action="yes"> &hearts; Yes!</button>
					<button data-action="no">No</button>
				</div>
			</div>
		</div>
	</script>

	<script id="tmpl-finished" type="x-tmpl-mustache">
		Finished!
	</script>

	<script id="tmpl-plan" type="x-tmpl-mustache">
		<div class='plan'>
			<div class='headerTitle'>
				<div class='title'>{{totalMeals}}-day Meal Plan</div>
			</div>

			<div class='recipelist'>
				{{#meals}}
					<a href="{{recipeUrl}}" target="_new" class='recipelistEntry row'>
						<span class='col-xs-2 fixedImage'>
							<span class='imageContainer'><img src='{{image}}'></span>
						</span>
						<span class='col-xs-9'>
							<span class='title'>{{title}}</span>
							<span class='chicklet-group'>
								<span class='chicklet'><span class='symbolIcon' data-type="time">&#9719;</span> {{time}}</span>
							</span>
							<span class='chicklet-group'>
								{{#vegetarian}}<span class='chicklet'><span class='letterIcon' data-type="vegetarian">v</span></span>{{/vegetarian}}
								{{#glutenfree}}<span class='chicklet'><span class='letterIcon' data-type="gluten-free">g</span></span>{{/glutenfree}}
								{{#dairyfree}}<span class='chicklet'><span class='letterIcon' data-type="dairy-free">d</span></span>{{/dairyfree}}
							</span>
						</span>
					</a>
				{{/meals}}
			</div>
			<div class='footer'>
				<button class='b3 left' data-action="createNew">Create New</button>
				<button class='b2' data-action="shopping-list">Shopping List</button>
			</div>
		</div>
	</script>

	<script id="tmpl-tutorial-firstPage" type="x-tmpl-mustache">
		<div class='modal behindHeader'>
			<div class='bg'></div>
			<div class='tutorial tutorial-one'>
				<div class='step'>
					<h4><span class='numberIcon'>1</span>Step 1. Customize your plan</h4>
					<p>Click the settings icon in the top right and let us know if you're vegan, gluten-free and how many people you are planning for.</p>
					<p>You can change these settings at any time!</p>
					<img src='../images/arrow-upper-right.png' class='upper-right' />
				</div>
				<div class='action'><button class='b2' data-action="continue">Got it!</button></div>
			</div>
		</div>
	</script>

	<script id="tmpl-tutorial-secondPage" type="x-tmpl-mustache">
		<div class='modal'>
			<div class='bg'></div>
			<div class='tutorial tutorial-two'>
				<div class='step'>
					<h4><span class='numberIcon'>2</span>Step 2. Pick your meals</h4>
					<p>Say "Yes" to the meals you want to eat this week or no to meals you don't.</p>
					<img src='../images/arrow-lower-right.png' class='lower-right' />
					<img src='../images/arrow-lower-left.png' class='lower-left' />
				</div>
				<div class='action'><button class='b2' data-action="continue">Got it!</button></div>
			</div>
		</div>
	</script>

	<script id="tmpl-tutorial-thirdPage" type="x-tmpl-mustache">
		<div class='modal'>
			<div class='bg'></div>
			<div class='tutorial tutorial-three'>
				<div class='step'>
					<h4><span class='numberIcon'>3</span>Step 3. Let us do the hard work.</h4>
					<p>Based on meals you pick, our smart algorithm shows you meals that share ingredients, and balance new and old meals</p>
				</div>
				<div class='action'><button class='b2' data-action="continue">Got it!</button></div>
			</div>
		</div>
	</script>

	<script id="tmpl-shoppinglist-page" type="x-tmpl-mustache">
		<div class='list'>
			<div class='headerTitle'>
				<button class='b6 back' data-action="displayMenuPlan">&lsaquo; Back to Meal Plan</button>
				<div class='title'>Shopping List</div>
			</div>

			<div class='shoppingList'>
				{{#meals}}
					<div class='shoppingListEntry'>
						<h4>{{title}}</h4>
						{{#ingredients}}
							<div class='ingredient'>{{.}}</div>
						{{/ingredients}}
					</div>
				{{/meals}}
			</div>
			<!-- <div class='footer'>
				<button class='b2'>Back to Plan</button>
			</div> -->
		</div>
	</script>
	<script id="tmpl-subscribe-dialog" type="x-tmpl-mustache">
		<div class='dialog'>
			<div class='panel'>
				<div class='title'>Shopping List</div>
				<div class='data'>
					<div class='description'>Subscribe and get 4 shopping lists each month</div>
					<form>
					  <div class="group">      
						<input type="text" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Name</label>
					  </div>
						
					  <div class="group">      
						<input type="password" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Credit Card Number</label>
					  </div>
					</form>
				</div>
				<div class='action'>
					<button class='b2'>Close</button>
					<button class='b2'>Subscribe</button>
				</div>
			</div>
		</div>
	</script>
